<!DOCTYPE html
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Interactive Shopping List</title>
        <style>
            body {
                font-size: medium;
                font-family: 'Times New Roman', Times, serif;
                font-style: unset;
                .purchased
                text-decoration-color: ::backdrop;
                background-color:goldenrod;
            }
        </style>
    </head>
    </body>


  <title>interactive shopping list</title>
  <style>
    .purchased {
      text-decoration: strikethtrough;
      background-color: rgb(52, 165, 42);
    }
  </style>
</head>
<body>
  <h1> interactive Shopping List</h1>

  <input type="text" id="itemInput">
  <button id="addButton">Add</button>

  <ul id="itemList"></ul>

  <button id="markPurchasedButton">Mark Purchased</button>
  <button id="clearListButton">Clear List</button>

  <script>
    // Get the necessary elements
    itemInput = document.getElementById("itemInput");
    let addButton = document.getElementById("addButton");
    let itemList = document.getElementById("itemList");
    let markPurchasedButton = document.getElementById("markPurchasedButton");
    let clearListButton = document.getElementById("clearListButton");

    // Event listener for "Add" button
    addButton.addEventListener("click", function() {
      let newItemText = itemInput.value;
      let newItem = document.createElement("li");
      newItem.innerText = newItemText;
      itemList.appendChild(newItem);
      itemInput.value = "";
    });

    // Event listener for "Mark Purchased" button
    markPurchasedButton.addEventListener("click", function() {
      let items = document.getElementsByTagName("li");
      for (const i = 0; i < items.length; i++) {
        items[i].classList.toggle("purchased");
      }
    });

    // Event listener for list items
    itemList.addEventListener("click", function(event) {
      const clickedItem = event.target;
      clickedItem.classList.toggle("purchased");
    });

    // Event listener for "Clear List" button
    clearListButton.addEventListener("click", function() {
      itemList.innerHTML = "";
    });
  </script>
</body>
</html>
